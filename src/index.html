<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row d-flex justify-content-start m-0 w-100 h-25">
          <div
            class="col-3 d-flex card-suit justify-content-center align-items-center ml-2 h-100"
          >
            <p class="suit h-100">
              ♣
            </p>
          </div>
        </div>
        <div
          class="row d-flex justify-content-center align-items-center m-0 w-100 h-50"
        >
          <div
            class="col d-flex justify-content-center align-items-center card-suit card-number w-50"
          >
            <p class="number d-flex justify-content-center w-50">Q</p>
          </div>
        </div>
        <div class="row d-flex justify-content-end m-0 w-100 h-25">
          <div
            class="col-3 d-flex justify-content-center align-items-center mr-2 card-suit h-100"
          >
            <p class="suit h-100">
              ♣
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
